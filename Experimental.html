                function createPElement(Location, Text, Class){
                    let x = document.createElement('p')
                    x.innerText=Text;
                    x.className = Class;
                    Location.append(x);
                };

                //make card function
                function makeCard(where){
                    let tempObject = {};
                    tempObject.parentDiv = document.createElement('div');
                    let x = tempObject.parentDiv;
                    createPElement(x, "Profile: " + Player.Profile, 'profile');
                    createPElement(x,Player.Money, 'info');
                    createPElement(x,"Armor", 'identifier');

                    createPElement(x,Player.playerInfo.combatLevel, 'info');
                    createPElement(x,Player.playerInfo.farmingLevel, 'info');
