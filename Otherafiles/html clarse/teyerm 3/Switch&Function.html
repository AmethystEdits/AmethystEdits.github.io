<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="AlertMonth()"></button>
    <script>
        function transMonthNumberToName(monNo){
            var monName='';
            switch(monNo){
                case 0:
                    monName="Jan";
                    break;
                case 1:
                    monName="Feb";
                    break;
                case 2:
                    monName="Mar";
                    break;
                case 3:
                    monName="Apr";
                    break;
                case 4:
                    monName="May";
                    break;
                case 5:
                    monName="Jue";
                    break;
                case 6:
                    monName="Jul";
                    break;
                case 7:
                    monName="Aug";
                    break;
                case 8:
                    monName="Sep";
                    break;
                case 9:
                    monName="Oct";
                    break;
                case 10:
                    monName="Nov";
                    break;
                default:
                    monName="Dec";
                    break;
            }
            return monName;
        }
        function AlertMonth(){
            day=new Date();
            mon=day.getMonth();
            monName=transMonthNumberToName(mon)
            // console.log(monName);

            switch(monName) {
                case "Apr":
                case "Jun":
                case "Sep":
                case "Nov":
                alert("This month is "+monName+", and has 30 days.");
                break;
                case "Feb":
                alert("This month is "+monName+", and has 28 or 29 days.");
                break;
                default:
                alert("This month is "+monName+", and has 31 days.");
                }
        }
    </script>
</body>
</html>
