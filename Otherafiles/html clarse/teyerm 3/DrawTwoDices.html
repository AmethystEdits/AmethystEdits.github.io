<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Two Dices</title>
    <script>
        var ctx; // canvas content
        var diceX= 50;
        var diceY= 50;
        var diceWidth = 100;
        var diceHeight = 100;
        var dotRad = 6;
        function init(){
            ctx=document.getElementById('DiceFaces').getContext('2d')

            var i;
            for(i=0; i<2; i++){
                var ch=1+ Math.floor(Math.random()*6);
                ctx.lineWidth =5; 
                ctx.clearRect(diceX,diceY,diceWidth,diceHeight);
                ctx.strokeRect(diceX,diceY,diceWidth,diceHeight);
                ctx.fillStyle = "#009966";
                switch(ch){
                    case 1:
                    draw1()
                    break;
                    case 2:
                    draw2()
                    break;
                    case 3:
                    draw2()
                    draw1()
                    break;
                    case 4:
                    draw4()
                    break;
                    case 5:
                    draw4()
                    draw1()
                    break;
                    case 6:
                    draw4()
                    draw2Mid();
                    break;
                }
                diceX=diceX+150;
            }

            }
        
        function draw1(){
            var dotX;
            var dotY;
            ctx.beginPath();
            dotX = diceX + 0.5*diceWidth;
            dotY = diceY + 0.5*diceHeight;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();
        }
        function draw2(){
            var dotX;
            var dotY;
            ctx.beginPath();
            dotX = diceX + 3*dotRad;
            dotY = diceY + 3*dotRad;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            dotX = diceX + diceWidth-3*dotRad;
            dotY = diceY + diceHeight-3*dotRad;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();

        }
        function draw4(){
            var dotX;
            var dotY;
            ctx.beginPath();
            dotX = diceX + 3*dotRad;
            dotY = diceY + 3*dotRad;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            dotX = diceX + diceWidth-3*dotRad;
            dotY = diceY + diceHeight-3*dotRad;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();

            ctx.beginPath();
            dotX = diceX + 3*dotRad;
            dotY = diceY + diceHeight-3*dotRad;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            dotX = diceX + diceWidth-3*dotRad;
            dotY = diceY + 3*dotRad;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();

        }
        function draw2Mid(){
            var dotX;
            var dotY;
            ctx.beginPath();
            dotX = diceX + 3*dotRad;
            dotY = diceY + 0.5*diceHeight;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            dotX = diceX + diceWidth-3*dotRad;
            dotY = diceY + 0.5*diceHeight;
            ctx.arc(dotX,dotY,dotRad,0,Math.PI*2,true);
            ctx.closePath();
            ctx.fill();

        }
    </script>
</head>
<body onload="init()">
    <canvas id="DiceFaces" width="400" height="300">
        Your browser doesn't support the HTML5 element canvas.
    </canvas>
</body>
</html>
